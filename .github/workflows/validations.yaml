name: "Validations"
on:
  workflow_dispatch:
  push:

env:
  PYTHON_VERSION: "3.9"
  POETRY_VERSION: "1.3.2"

jobs:

  # note: the name for this check is referenced in release.yaml, do not change here without changing there
  Validations:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          # in order to properly resolve the version from git
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install poetry
        uses: abatilo/actions-poetry@v2.2.0
        with:
          poetry-version: ${{ env.POETRY_VERSION }}

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-${{ hashFiles('poetry.lock') }}

      - name: Setup Poetry config
        run: |
          poetry config virtualenvs.in-project false
          poetry config virtualenvs.path ~/.virtualenvs

      - name: Restore tool cache
        id: tool-cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.tmp
          key: ${{ runner.os }}-tool-${{ hashFiles('Makefile') }}

      - name: (cache-miss) Bootstrap tools
        if: steps.tool-cache.outputs.cache-hit != 'true'
        run: make bootstrap

      - name: Install dependencies and package
        run: poetry install

      - name: Run static analysis
        run: make static-analysis

      - name: Run unit tests
        run: make unit

      - name: Build assets
        run: make build

      - name: Login to ghcr.io
        if: github.ref == 'refs/heads/main'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Publish commit image
        if: github.ref == 'refs/heads/main'
        run: make ci-publish-commit
